<div id="post-list">{% assign posts=site.posts | where:"lang", page.lang | where:"type", posts %}
	{% for post in posts %}
		<div>
			<span class="post-date">{{ post.date | date_to_long_string }}</span>
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<p class="post-description">{{ post.content | markdownify | strip_html | truncatewords: 50 }}</p>
		</div>
		<br>
	{% endfor %}
</div>
