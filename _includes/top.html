<input id="_1" type="checkbox" class="hidden-checkbox">
<label class="menu" for="_1">
	<span class="icon-menu"></span>
</label>
<div class="menu-content">
	{% assign items=site.menu | where:"lang", page.lang %}
	{% for item in items %}
	<a href="{{ item.url }}">{{ item.title }}</a><br>
	{% endfor %}
</div>
<div class="social-links" data-stellar-ratio="0.1">{% assign socials=site.social | where:"lang", page.lang %}
	{% for social in socials %}
	<a href="{{ social.url }}" target="_blank" title="{{ social.desc }}"><span class="icon-{{ social.icon }}"></span></a>
	{% endfor %}
</div>
